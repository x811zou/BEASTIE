[inputs]
prefix= HG00096_chr21 #Your sample name
vcf_sample_name= HG00096 #column name for your sample in VCF
vcf_file_name= HG00096_chr21.remove_chr.content.SNPs.hets.header.vcf #Your vcf file name
pileup_file_name= HG00096_chr21_pileup.tsv #Your pile up data name from samtools mpileup
ancestry= EUR #ancestry for your name, only LDlink R package only supports EUR or AFR
min_total_cov = 1 # minimal coverage for total reads at a variant, default: 1
min_single_cov = 0 # minimal coverage for one allele at a variant, default: 0
sigma= 0.5 #parameter for BEASTIE model, default: 0.5
cutoff= 0.5 # posterior mass suport ALT hypothesis, default: 0.5
alpha= 0.05 # type1error, default: 0.05
chr_start= 20 # chromosome to start , default: 1
chr_end= 20 # chromosome to end, default: 22
read_length= 75 #read length of your sample
LD_token= #You have to register one at https://ldlink.nci.nih.gov/?tab=apiaccess
modelName=iBEASTIE2 #do not change
SAVE_INT= True # whether to keep intermediate files in 'tmp' folder, default: True
STAN= #Your_path_to_cmdstan_directry_contains_BEASTIE_stan_model_directory
ref_dir= #Your_path/BEASTIE/BEASTIE/reference/
input_dir= #Your_path/BEASTIE/BEASTIE_example/
WARMUP= 1000 #number of samples to be discarded at the beginning, default:1000
KEEPER= 1000 #number of posterior samples to be kept, default:1000

[outputs]
out_path= #Your_path/BEASTIE/BEASTIE_example/

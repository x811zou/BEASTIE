[inputs]
prefix= #Your sample name, for the given example: HG00096_chr21
vcf_sample_name= #column name for your sample in VCF, for the given example: HG00096
vcf_file_name= #Your vcf file name, for the given example: HG00096_chr21.remove_chr.content.SNPs.hets.header.vcf
pileup_file_name= #Your pile up data name from samtools mpileup, for the given example: HG00096_chr21_pileup.tsv
ancestry= #ancestry for your name, only LDlink R package only supports EUR or AFR, for the given example: EUR
min_total_cov = # minimal coverage for total reads at a variant, default: 1
min_single_cov = # minimal coverage for one allele at a variant, default: 0
sigma= #parameter for BEASTIE model, default: 0.5
cutoff= # posterior mass suport ALT hypothesis, default: 0.5
alpha= # type1error, default: 0.05
chr_start= # chromosome to start , for the given example: 20
chr_end= # chromosome to end, for the given example: 20
read_length= #read length of your sample, for the given example: 75
LD_token= #You have to register one at https://ldlink.nci.nih.gov/?tab=apiaccess
modelName=iBEASTIE2
SAVE_INT= # whether to keep intermediate files in 'tmp' folder, default: True
STAN= #Your_path_to_cmdstan_directry_contains_BEASTIE_stan_model_directory
work_dir= #Your_path/BEASTIE/BEASTIE
ref_dir= #Your_path/BEASTIE/BEASTIE/reference/
input_dir= #Your_path/BEASTIE/BEASTIE_example/
WARMUP= #number of samples to be discarded at the beginning, default:1000
KEEPER= #number of posterior samples to be kept, default:1000

[outputs]
out_path= #Your_path/BEASTIE/BEASTIE_example/
